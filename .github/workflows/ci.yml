name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Wait for TypeDB Cloud
        env:
          TYPEDB_ADDRESS: ${{ secrets.TYPEDB_ADDRESS }}
          TYPEDB_USERNAME: ${{ secrets.TYPEDB_USERNAME }}
          TYPEDB_PASSWORD: ${{ secrets.TYPEDB_PASSWORD }}
        run: |
          python - <<'PY'
          import os, time
          from typedb.driver import TypeDB, Credentials, DriverOptions

          address = os.environ["TYPEDB_ADDRESS"].strip()
          creds = Credentials(os.environ["TYPEDB_USERNAME"], os.environ["TYPEDB_PASSWORD"])
          opts = DriverOptions(is_tls_enabled=True, tls_root_ca_path=None)

          for i in range(20):
              try:
                  with TypeDB.driver(address, creds, opts) as driver:
                      driver.databases.all()
                  print("TypeDB Cloud is ready")
                  break
              except Exception as e:
                  if i == 19:
                      raise
                  time.sleep(5)
          PY

      - name: Load TypeDB schema (Cloud)
        env:
          TYPEDB_ADDRESS: ${{ secrets.TYPEDB_ADDRESS }}
          TYPEDB_USERNAME: ${{ secrets.TYPEDB_USERNAME }}
          TYPEDB_PASSWORD: ${{ secrets.TYPEDB_PASSWORD }}
          TYPEDB_DATABASE: ${{ secrets.TYPEDB_DATABASE }}
        run: |
          python - <<'PY'
          import os
          from typedb.driver import TypeDB, TransactionType, Credentials, DriverOptions

          address = os.environ["TYPEDB_ADDRESS"].strip()
          db = os.environ.get("TYPEDB_DATABASE", "scientific_knowledge").strip()

          creds = Credentials(os.environ["TYPEDB_USERNAME"], os.environ["TYPEDB_PASSWORD"])
          opts = DriverOptions(is_tls_enabled=True, tls_root_ca_path=None)

          with TypeDB.driver(address, creds, opts) as driver:
              if not driver.databases.contains(db):
                  raise RuntimeError(f"Database '{db}' not found in cluster")

              with driver.transaction(db, TransactionType.SCHEMA) as tx:
                  with open("src/schema/scientific_knowledge.tql", "r", encoding="utf-8") as f:
                      tx.query(f.read()).resolve()
                  tx.commit()

          print(f"Schema loaded successfully into {db}")
          PY

      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short
        env:
          TYPEDB_ADDRESS: ${{ secrets.TYPEDB_ADDRESS }}
          TYPEDB_USERNAME: ${{ secrets.TYPEDB_USERNAME }}
          TYPEDB_PASSWORD: ${{ secrets.TYPEDB_PASSWORD }}
          TYPEDB_DATABASE: ${{ secrets.TYPEDB_DATABASE }}

      - name: Run integration tests
        run: pytest tests/integration/ -v --tb=short
        env:
          TYPEDB_ADDRESS: ${{ secrets.TYPEDB_ADDRESS }}
          TYPEDB_USERNAME: ${{ secrets.TYPEDB_USERNAME }}
          TYPEDB_PASSWORD: ${{ secrets.TYPEDB_PASSWORD }}
          TYPEDB_DATABASE: ${{ secrets.TYPEDB_DATABASE }}

      - name: Run e2e tests
        run: pytest tests/e2e/ -v --tb=short
        env:
          TYPEDB_ADDRESS: ${{ secrets.TYPEDB_ADDRESS }}
          TYPEDB_USERNAME: ${{ secrets.TYPEDB_USERNAME }}
          TYPEDB_PASSWORD: ${{ secrets.TYPEDB_PASSWORD }}
          TYPEDB_DATABASE: ${{ secrets.TYPEDB_DATABASE }}

      - name: Run security tests
        run: pytest tests/security/ -v --tb=short
        env:
          TYPEDB_ADDRESS: ${{ secrets.TYPEDB_ADDRESS }}
          TYPEDB_USERNAME: ${{ secrets.TYPEDB_USERNAME }}
          TYPEDB_PASSWORD: ${{ secrets.TYPEDB_PASSWORD }}
          TYPEDB_DATABASE: ${{ secrets.TYPEDB_DATABASE }}

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            .pytest_cache/
            *.log
          retention-days: 7

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: pip install ruff
      - name: Run linter
        run: ruff check src/ tests/ --output-format=github || true
