name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      typedb:
        image: typedb/typedb:latest
        ports:
          - 1729:1729
        options: >-
          --health-cmd "echo 'TypeDB is ready'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Wait for TypeDB
        run: |
          echo "Waiting for TypeDB to be ready..."
          for i in {1..30}; do
            if nc -z localhost 1729; then
              echo "TypeDB is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

      - name: Load TypeDB schema
        run: |
          python - <<'PY'
          from typedb.driver import TypeDB, TransactionType

          DB = "scientific_knowledge"

          with TypeDB.core_driver("localhost:1729") as driver:
              # create DB if missing
              try:
                  driver.databases.create(DB)
              except Exception:
                  pass

              # load schema
              with driver.transaction(DB, TransactionType.SCHEMA) as tx:
                  with open("src/schema/scientific_knowledge.tql", "r", encoding="utf-8") as f:
                      tx.query(f.read()).resolve()
                  tx.commit()

          print("Schema loaded successfully")
          PY

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short
        env:
          TYPEDB_ADDRESS: localhost:1729

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short
        env:
          TYPEDB_ADDRESS: localhost:1729

      - name: Run e2e tests
        run: |
          pytest tests/e2e/ -v --tb=short
        env:
          TYPEDB_ADDRESS: localhost:1729

      - name: Run security tests
        run: |
          pytest tests/security/ -v --tb=short
        env:
          TYPEDB_ADDRESS: localhost:1729

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            .pytest_cache/
            *.log
          retention-days: 7

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install ruff
        run: pip install ruff
      - name: Run linter
        run: ruff check src/ tests/ --output-format=github || true
