name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # 1. Start a fresh, empty TypeDB instance for this test run
    services:
      typedb:
        image: vaticle/typedb:latest
        ports:
          - 1729:1729

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio typedb-driver

      - name: Wait for TypeDB (Local)
        run: sleep 10

      # 2. Initialize Database using YOUR client code
      # This runs src/db/typedb_client.py, which connects to localhost:1729
      # and loads src/schema/scientific_knowledge.tql automatically.
      - name: Initialize Local Database
        env:
          PYTHONPATH: .
          TYPEDB_HOST: localhost
          TYPEDB_PORT: 1729
          TYPEDB_DATABASE: scientific_knowledge
        run: python src/db/typedb_client.py

      # 3. Run Tests (Connecting to Localhost)
      # We override the ENV vars so your config.py points to the Docker service
      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short
        env:
          PYTHONPATH: .
          TYPEDB_HOST: localhost
          TYPEDB_PORT: 1729
          TYPEDB_DATABASE: scientific_knowledge

      - name: Run integration tests
        run: pytest tests/integration/ -v --tb=short
        env:
          PYTHONPATH: .
          TYPEDB_HOST: localhost
          TYPEDB_PORT: 1729
          TYPEDB_DATABASE: scientific_knowledge

      - name: Run e2e tests
        run: pytest tests/e2e/ -v --tb=short
        env:
          PYTHONPATH: .
          TYPEDB_HOST: localhost
          TYPEDB_PORT: 1729
          TYPEDB_DATABASE: scientific_knowledge

      - name: Run security tests
        run: pytest tests/security/ -v --tb=short
        env:
          PYTHONPATH: .
          TYPEDB_HOST: localhost
          TYPEDB_PORT: 1729
          TYPEDB_DATABASE: scientific_knowledge

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            .pytest_cache/
            *.log
          retention-days: 7

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: pip install ruff
      - name: Run linter
        run: ruff check src/ tests/ --output-format=github || true
